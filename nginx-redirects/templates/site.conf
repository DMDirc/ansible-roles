{% for host in hosts %}
server {
        listen                          80;
        listen                          [::]:80;
        server_name                     {{ host }};
	{% for location in hosts[host].rules %}
	location = {{location.location}} {
		rewrite		^ {{location.redirect}} redirect;
	}
	{% endfor %}
	location ~* ^.* {
		rewrite		^ {{ hosts[host].fallback }} redirect;
	}
}
{% endfor %}
