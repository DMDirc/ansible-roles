{% for host, data in hosts.iteritems() %}
server {
        listen                          80;
        listen                          [::]:80;
        server_name                     {{ host }};
	{% for rule in data.rules %}
	location = {{rule.location}} {
		rewrite		^ {{rule.redirect}} redirect;
	}
	{% endfor %}
	location ~* ^.* {
		rewrite		^ {{data.fallback}} redirect;
	}
}
{% endfor %}
