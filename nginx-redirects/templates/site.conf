{% for host, data in hosts.iteritems() %}
server {
        listen                          80;
        listen                          [::]:80;
        server_name                     {{ host }};

{% for rule in data.rules %}
        rewrite "^{{rule.location}}" {{rule.redirect}} last;
{% endfor %}
        rewrite ^.* {{data.fallback}} last;
}
{% endfor %}
